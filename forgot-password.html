<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password</title>
 <link rel="stylesheet" href="forgot-password.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  
</head>
<body>
  <div class="forgot-wrapper">
    <div class="forgot-card">
      <div class="card-header">
        <h2>Forgot password</h2>
        <select class="language-select" aria-label="Language">
          <option>English</option>
        </select>
      </div>
      <hr />
      <p class="info-text">
        Please enter your username and e-mail address in the form. If we find an account then we will send an e-mail with a link to reset your password.
      </p>

      <form id="forgotForm">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter your username" required />

        <label for="email">E-mail address</label>
        <input type="email" id="email" placeholder="Enter your email address" required />

        <div class="form-actions">
          <a href="login.html" class="back-link"><i class="fas fa-arrow-left"></i> Back</a>
          <button type="submit" class="send-btn">
            Send link <i class="fas fa-envelope"></i>
          </button>
        </div>
      </form>
    </div>
  </div>

  <script src="forgot-password.js"></script>
</body>
</html>
