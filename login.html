<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resumelytics - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="container-fluid vh-100 g-0">
    <div class="row g-0 h-100">
<!-- Login Form Section -->
<div class="col-md-6 col-lg-7 d-flex flex-column bg-light">
  <div class="logo-container">
    <img src="assets/logo.png" alt="Resumelytics" class="logo">
  </div>
  
  <div class="login-wrapper">
    <h2 class="fw-bold text-center">Welcome back</h2>
    <p class="text-muted text-center mb-3">Please enter your credentials to login.</p>
    
    <form id="loginForm">
      <div>
        <label for="email" class="form-label">Email address</label>
        <div class="input-group">
          <span class="input-group-text"><i class="fas fa-envelope"></i></span>
          <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
        </div>
      </div>
      
      <div>
        <label for="password" class="form-label">Password</label>
        <div class="input-group">
          <span class="input-group-text"><i class="fas fa-lock"></i></span>
          <input type="password" class="form-control" id="password" placeholder="••••••••" required>
          
        </div>
        <div class="d-flex justify-content-end mt-1">
          <a href="forgot-password.html" class="text-decoration-none small">Forgot password?</a>
        </div>
      </div>
      
      <button type="submit" class="btn btn-primary btn-lg btn-signin">Sign In</button>
      
      <div class="text-center social-login">
        <p class="text-muted">or continue with</p>
        <div class="d-flex justify-content-center gap-2">
          <a href="#" class="btn btn-outline-dark rounded-circle social-btn">
            <i class="fab fa-google"></i>
          </a>
          <a href="#" class="btn btn-outline-dark rounded-circle social-btn">
            <i class="fab fa-linkedin-in"></i>
          </a>
          <a href="#" class="btn btn-outline-dark rounded-circle social-btn">
            <i class="fab fa-github"></i>
          </a>
        </div>
      </div>
       <div class="text-center signup-link">
      <p class="mb-0">Don't have an account? <a href="signup.html" class="text-decoration-none">Sign up</a></p>
    </div>
    </form>
   
  </div>
  </div>
  
  <!-- Moved outside the form for better positioning -->
      <!-- Hero Section -->
      <div class="col-md-6 col-lg-5 d-none d-md-flex bg-primary-gradient">
        <div class="hero-content d-flex flex-column justify-content-center align-items-center text-white">
          <h1 class="display-4 fw-bold mb-3">Build Your Perfect Resume</h1>
          <p class="lead mb-4">Join thousands of professionals who landed their dream jobs with Resumelytics.</p>
          <img src="assets/resume-sample.jpg" alt="Resume Sample" class="hero-image">
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/main.js"></script>
</body>
</html>
